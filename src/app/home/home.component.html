<div class="relative overflow-hidden w-full max-w-screen-xl mx-auto mt-5">
  <div class="slideshow-container flex transition-transform duration-500 ease-in-out">
    <div *ngFor="let slide of slides" class="p-2 flex-shrink-0" style="flex-basis: 33.33%">
      <div class="w-full h-64 md:h-80 lg:h-96 overflow-hidden rounded-lg">
        <img [src]="slide.img" class="w-full h-full object-cover" alt="Slide image" />
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <a class="absolute top-1/2 left-0 -translate-y-1/2 text-red-600 text-4xl z-50 cursor-pointer select-none"
    (click)="plusSlides(-1)">&#10094;</a>
  <a class="absolute top-1/2 right-0 -translate-y-1/2 text-pink-600 text-4xl z-50 cursor-pointer select-none"
    (click)="plusSlides(1)">&#10095;</a>
</div>

<!-- Dots -->
<div class="text-center mt-3">
  <span *ngFor="let slide of slides; let i = index"
    class="dot inline-block h-3 w-3 rounded-full bg-gray-400 mx-1 cursor-pointer"
    [class.bg-pink-600]="currentIndex === i" (click)="currentSlide(i)">
  </span>
</div>
